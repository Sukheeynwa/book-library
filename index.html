<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Library</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Book Library</h1>
		<button type="button" id="add-book">Add book</button>
	</header>
	<script src="script.js" defer></script>
	<dialog>
		<form action="" method="get">
			<label for="title">Title</label>
			<input type="text" id="title" name="title" required>
			<label for="author">Author</label>
			<input type="text" id="author" name="author" required>
			<label for="pages">Pages</label>
			<input type="number" id="pages" name="pages" required maxlength="1000">
			<label for="is-read">Is Read</label>
			<input type="checkbox" name="isRead" id="is-read">
			<button type="submit" id="addBtn">Add</button>
			<button type="button" id="closeBtn">x</button>
		</form>
	</dialog>
	<div id="main">

	</div>
</body>
</html>
